<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,700;1,500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
<link rel="stylesheet" href="css/styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="left-section">
<img class="logo" src="images/logo.svg" alt="logo">
<div class="left-section-row">
<img class="left-section-icon" src="images/icon-document.svg" alt="icon-document">
<img class="left-section-icon" src="images/icon-folder.svg" alt="icon-folder">
<img class="left-section-icon" src="images/icon-upload.svg" alt="icon-upload">
</div>
  </div>
  <div class="right-section">
  <p>You’ve used <span>815</span> GB of your storage</p>
  <progress class="progress-bar" id="file" value="815" max="1000"> </progress>
  <div class="right-section-div">
    <h1>185</h1>
    <p>GB LEFT</p>
  </div>
  <div class="right-section-limit-text">
    <p>0 GB</p>
    <p>1000 GB</p>
  </div>
  
</div> 
</main> 
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Deepanshu Gupta</a>.
  </footer>
</body>
</html>
